<div class="form-group">
	<label for="api-select">{{ 'SELECT_API' | translate }}</label>
	<select
		(change)="onApiChange()"
		[(ngModel)]="selectedApi"
		[attr.aria-label]="'SELECT_API' | translate"
		id="api-select">

		@for (api of apis; track $index) {
			<option [value]="api.api">{{ api.name }}</option>
		}

	</select>
</div>
