<div class="form-group">
	<label for="language-select">{{ 'TARGET_LANGUAGE' | translate }}</label>

	@if (availableLanguages.length > 0) {
		<select
			id="language-select"
			(change)="onLanguageChange()"
			[(ngModel)]="selectedLanguage"
			[attr.aria-label]="'TARGET_LANGUAGE' | translate"
			[disabled]="isLoading"
		>
			@for (language of availableLanguages; track language.code) {
				<option [value]="language.code">{{ language.name }}</option>
			} @empty {
				<option disabled>No languages available</option>
			}
		</select>
	} @else {
		<select disabled>
			<option disabled>No languages available</option>
		</select>
	}

	<span class="default-language-message">
    {{ 'DEFAULT_LANGUAGE_MESSAGE' | translate }}
		{{ languageLocalizationService.getLanguageName(currentPageLanguage) }}
  </span>

	@if (isLoading) {
		<div class="loading-indicator">
			<output>{{ 'LOADING_LANGUAGES' | translate }}</output>
		</div>
	}

	@if (errorMessage) {
		<div class="error-message" role="alert">
			{{ errorMessage }}
		</div>
	}
</div>
